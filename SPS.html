<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Stone Paper Scissors</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            text-wrap: nowrap;
            font-family: poppins, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }

        nav {
            width: 100%;
            height: 50px;
            background-color: rgb(76, 255, 76);
            box-shadow: 0px 0.1px 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        nav>h2 {
            padding: 0 15px;
        }

        #mySpan {
            font-size: 1.5em;
            font-weight: 600;
        }

        #stone {
            color: rgba(101, 101, 101, 0.902);
        }

        #paper {
            color: rgb(255, 255, 255);
        }

        .main {
            padding: 0px 15px;
        }

        #sciss {
            color: rgba(0, 117, 0, 0.831);
        }

        .container {
            width: 100%;
            height: 100vh;
            background-color: rgb(164, 255, 164);
        }

        .oppo {
            width: 100%;
            height: 20vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .my {
            width: 100%;
            height: 30vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .photo>.btn {
            width: 100px;
            height: 100px;
            border: 1px solid gray;
            margin: 10px 15px;
            border-radius: 10px;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        .btn:active {
            box-shadow: 0px 0px 10px green;
        }

            background-size: contain;
            background-repeat: no-repeat;

            padding: 20px 0px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

            text-align: center;
            color: green;
        }

            text-align: center;
            width: 200px;
            height: 50px;
        }

            text-align: center;
            width: 200px;
            height: 50px;
        }

            .photo {
                display: flex;
                flex-direction: column;
                height: min-content;
            }

                margin-bottom: 30%;
            }
        }

        a {
            text-decoration: none;

<body>
    <div class="container">
        <nav>
            <h2 id="stone">STONE</h2>
            <h2 id="paper">PAPER</h2>
            <h2 id="sciss">SCISSORS</h2>
        </nav>
        <div class="main">
            <div class="mid">
                <div class="oppo">
                    <h2 style="margin-right: 20px;">Opponent choose : </h2>
                    <span id="mySpan">Stone</span>
                </div>
                <div class="versus">
                    <div class="me">
                        <span>Your choice</span>
                        <h1 id="meSpan">Stone</h1>
                    </div>
                    <h2 style="margin: 0 20px;">VS</h2>
                    <div class="op">
                        <span>Opponent choice</span>
                        <h1 id="oppoSpan">Stone</h1>
                    </div>
                </div>
                <div class="win">
                    <h2 id="winner">You Win</h2>
                </div>
            </div>
            <div class="my">
                <h3>Please select one of your choice</h3>
                <div class="photo">
                    <input id="changeContentButton" class="btn b1" type="button" value="">
                    <input id="changeContentButton2" class="btn b2" type="button" value="">
                    <input id="changeContentButton3" class="btn b3" type="button" value="">
                </div>
            </div>
        </div>
        <a class="z" href="https://www.instagram.com/its_zarqu?igsh=MWdhcGlwOWd1dTd3OQ==">
            <p class="z">Made by Zarqan</p>
        </a>
    </div>
    <script>
        const arr = ['Stone ', 'Paper ', 'Scissor ', 'Stone', 'Paper', 'Scissor'];
        var span = document.querySelector('#mySpan');
        var button = document.querySelector('#changeContentButton');
        var button2 = document.querySelector('#changeContentButton2');
        var button3 = document.querySelector('#changeContentButton3');

        var opch = document.querySelector('#oppoSpan');
        var mech = document.querySelector('#meSpan');

        var winn = document.querySelector('#winner');


        button.addEventListener('click', function () {
            let ran = Math.floor(Math.random() * 6)
            span.textContent = arr[ran];
            opch.textContent = arr[ran];
            mech.textContent = 'Stone';
            if (ran == 2 || ran == 5) {
                winn.textContent = 'You Win'
                winn.style.color = "green"
            }
            else if (ran == 0 || ran == 3) {
                winn.textContent = 'Round Draw'
                winn.style.color = "gray"
            }
            else {
                winn.textContent = 'You Lose'
                winn.style.color = "red"
            }
        });
        button2.addEventListener('click', function () {
            let ran = Math.floor(Math.random() * 6)
            span.textContent = arr[ran];
            opch.textContent = arr[ran];
            mech.textContent = 'Paper';
            if (ran == 0 || ran == 3) {
                winn.textContent = 'You Win'
                winn.style.color = "green"

            }
            else if (ran == 1 || ran == 4) {
                winn.textContent = 'Round Draw'
                winn.style.color = "gray"
            }
            else {
                winn.textContent = 'You Lose'
                winn.style.color = "red"
            }
        });
        button3.addEventListener('click', function () {
            let ran = Math.floor(Math.random() * 6)
            span.textContent = arr[ran];
            opch.textContent = arr[ran];
            mech.textContent = 'Scissor';
            if (ran == 1 || ran == 4) {
                winn.textContent = 'You Win'
                winn.style.color = "green"

            }
            else if (ran == 2 || ran == 5) {
                winn.textContent = 'Round Draw'
                winn.style.color = "gray"
            }
            else {
                winn.textContent = 'You Lose'
                winn.style.color = "red"
            }
        });
    </script>
</body>
