        .wrapper {
            /* box-sizing: border-box; */
            background-color: darkgreen;
            text-align: center;
            margin-top: 30vh;
            border: 2px solid rgba(255, 255, 255, 0.203);
            border-radius: 20px;
            margin: 30vh 39vw;
            padding-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.205);
        }

        div ::placeholder {
            color: rgb(255, 255, 255);
            text-indent: 10px;
            padding: 0px;
            border-color: 2px solid rgb(0, 0, 0);

            margin: 0px;
            height: 150px;
        }

        .kk {
            margin-bottom: 15px;
            width: 280px;
            border-color: rgba(200, 219, 219, 0.37);
            height: 30px;
            background-color: rgba(255, 255, 255, 0.441);
            border-radius: 20px;
        }

        .wrapper i {
            color: white;
            position: relative;
            right: 30px;
            top: 3px;
        }

        #iid {
            position: relative;
            left: 9px;
        }

        .btn {
            width: 88%;
            border-radius: 20px;
            margin-top: 10px;
            color: black;
            margin-bottom: 10px;
            padding: 5px;
            border-color: rgba(192, 225, 255, 0.285);
        }

        #hi {
            font-size: 36px;
            margin: 10px;
        }

        .wrapper {
            background-color: rgb(96 187 211 / 53%);
            backdrop-filter: blur(3px);
        }

        .btn:hover {
            transition-duration: 0.4s;
            background-color: #000000;
            color: rgb(255, 255, 255);
        }

        .an:hover {
            transition-duration: 0.4s;
            background-color: transparent;
            color: rgb(13, 0, 255);
        }

        #spo {
            text-indent: 1000px;
        }

    <div class="wrapper">
        <form action="">

                <br>
                <input type="password" placeholder="password" class="kk">
                <i class='bx bxs-lock-alt'></i>
            </div>
            <input type="checkbox">Remember me &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;<a
                id="spo" class="an" href="#">Forget password</a><br>

        </form>
    </div>
